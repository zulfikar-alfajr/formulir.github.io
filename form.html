<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--Boostrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--My Css-->
    <link rel="stylesheet" href="style.css" />

    <title>KARANG TARUNA BLOK J</title>
  </head>
  <body id="home">
    <!--Contact-->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3" data-aos="zoom-in">
          <div class="col">
            <h2>Form Pendaftaran Lomba</h2>
            <h2>HUT RI KE - 77</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terima Kasih!</strong> Pendaftaran Berhasil.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="zulcyber-contact-form" data-aos="zoom-in">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" aria-describedby="nama" name="nama" />
              </div>
              <div class="mb-3">
                <label for="blok" class="form-label">Nomer Rumah</label>
                <input type="text" class="form-control" id="blok" aria-describedby="blok" name="blok" />
              </div>
              <div class="mb-3">
                <label for="rt" class="form-label">RT</label>
                <input type="text" class="form-control" id="rt" aria-describedby="rt" name="rt" />
              </div>
              <div class="mb-3">
                <label for="umur" class="form-label">Umur Peserta</label>
                <input type="text" class="form-control" id="umur" aria-describedby="umur" name="umur" />
              </div>
              <div class="mb-3">
                <label for="lomba" class="form-label">Jenis Lomba</label>
                <input type="text" class="form-control" id="lomba" aria-describedby="lomba" name="lomba" />
              </div>
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <a href="form.html">INPUT LAGI</a>
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0d6efd" fill-opacity="1" d="M0,96L720,256L1440,288L1440,320L720,320L0,320Z"></path></svg>
    </section>
    <!--Akhir Contact-->
    <!--Footer-->
    <footer class="bg-primary text-white text-center pb-3">
      <p>Create with <i class="bi bi-suit-heart-fill text-danger"></i> by <a href="#" class="text-white fw-bold">Zulfikar Alfajr</a></p>
    </footer>
    <!--Akhir Footer-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        once: true,
      });
    </script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwCLDCswCY5PkYjSu4c0NTdzqbpnpvnDfctm-TZqh1MUS1yoiK9-oTvaCHdWUoYoPcscQ/exec";
      const form = document.forms["zulcyber-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ketika Tombol submit di klik
        //tampilkan tombol loading dan hilangkan tombol kirim
        //btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol krim dan hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan Alert
            myAlert.classList.toggle("d-none");
            // reset Form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
